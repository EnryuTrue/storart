<!DOCTYPE html>
<html>
<head>
    <title>Modify Your Credentials</title>
</head>
<body>
    <h1>Modify Your Credentials</h1>
    <p>Enter your new credentials:</p>
    <form method="post" action="{% url 'modify_credentials' %}">
        {% csrf_token %}
        <label for="new_username">New Username:</label>
        <input type="text" name="new_username" required>
        <br>
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required>
        <br>
        <label for="password">Current Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Modify Credentials">
    </form>
    <p><a href="{% url 'chats' %}">Cancel</a></p>
</body>
</html>
