
{% extends 'home.html' %}
{% block title %}Edit Profile{% endblock title %}
{% block content1 %}

    <section class="p-8">
        <h1 class="text-4xl font-extrabold text-center text-white mb-8">Edit Profile</h1>
        <div class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-lg shadow-lg">
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="mb-6 text-center">

                    <div class="flex items-center justify-center p-5">
                        <img src="{{ user.profile_picture.url}}" alt="Profile Picture" class="rounded-full w-24 h-24 border-2 border-orange-500">
                    </div>
                    <label class="block mb-2 text-sm font-medium text-gray-400">Profile Picture</label>
                    <input type="file" name="new_pic" class="mt-4 text-gray-300 file:bg-orange-500 file:text-white file:font-semibold file:border-0 file:rounded-md file:cursor-pointer hover:file:bg-orange-600">
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-400">Username</label>
                    <input type="text" name="user" value="{{ user.username }}" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium text-gray-400">Bio</label>
                    <textarea name="bio"  class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" rows="4" placeholder="Enter your bio">{{ user.bio }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-2 py-2 bg-orange-500 text-white font-semibold rounded-md hover:bg-orange-600">Save Changes</button>
                </div>
            </form>
        </div>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </section>
{% endblock content1 %}
