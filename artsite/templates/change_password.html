<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #66fcf1;
            color: #0a192f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a29e;
        }
        a {
            color: #66fcf1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <p>Enter your new password:</p>
        <form method="post">
            {% csrf_token %}
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" required>
            <br>
            <input type="submit" value="Change Password">
        </form>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        <p><a href="{% url 'loginuser' %}">Cancel</a></p>
    </div>
</body>
</html>
