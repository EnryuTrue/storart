{% extends 'home.html' %}
{% block title %}Contact{% endblock title %}
{% block content2 %}

<body>
<div class="bg-black text-white">
    <!-- Contact Form -->
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
        <p class="mb-6">Have a question or want to get in touch? Fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="#" method="POST">
            <div class="mb-6">
                <label for="name" class="block text-sm font-semibold">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-orange-500" placeholder="Your Name">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-sm font-semibold">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-orange-500" placeholder="Your Email">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-sm font-semibold">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-orange-500" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="bg-orange-500 hover:bg-orange-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-orange-400">Send Message</button>
        </form>
    </div>

    <!-- Footer -->

</div>
{% endblock content2 %}
