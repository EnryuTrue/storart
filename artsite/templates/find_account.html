<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css">
    <title>reset password</title>
</head>
<body>
    <div class="h-screen flex">
        <div class="flex-1 flex flex-col justify-center items-center bg-black">
            <div class="flex gap-2 items-center">
                <img src="../img/lock50.png" alt="">
                <p class="text-white">Reset Password</p>
            </div>
            <h1 class="text-white text-center mt-8">PASSWORD RESET</h1>
            {% for message in messages %}
            <p style="color: hotpink" >{{ message }}</p>
            {% endfor %}
            <div class="w-full lg:w-1/2 flex flex-col mt-12">
                <form method="post">
                    {% csrf_token %}
                <label for="email" class="text-white text-lg">Insert your email:</label>
                <input type="email" id="email" placeholder="email" name="email" class="mt-4 px-4 py-2 w-full border-gray-300 rounded-xl focus:outline-none focus:border-orange-500" required>
                <button type="submit" class="bg-orange-400 text-white px-4 py-2 w-full rounded-xl  hover:bg-orange-600 transition-colors duration-300 mt-4">Send</button>
                <div class="my-8 flex items-center text-white gap-4 before:h-px before:flex-1 before:bg-orange-600 before:content-[''] after:h-px after:flex-1 after:bg-orange-600  after:content-['']">More</div>
                    </form>
                <a href="{% url 'loginuser' %}" class="text-gray-400 hover:text-orange-500 text-sm justify-center">Return to login</a>
            </div>
        </div>
        <img src="../img/wallhaven.jpg" class="flex-1 object-cover w-1/3 hidden lg:block">
    </div>
    <footer class="bg-black text-white py-8">
        <div class="container mx-auto px-8">
            <div class="flex items-center justify-between">
                <p>&copy; 2024 ArtExpo. All rights reserved.</p>
                <ul class="flex space-x-6">
                    <li class="hover:text-orange-500"><a href="#" class="hover:text-orange-500">Home</a></li>
                    <li><a href="#" class="hover:text-orange-500">About</a></li>
                    <li><a href="#" class="hover:text-orange-500">Artists</a></li>
                    <li><a href="#" class="hover:text-orange-500">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>


</body>
</html>
